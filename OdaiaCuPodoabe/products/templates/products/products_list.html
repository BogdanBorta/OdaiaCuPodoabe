<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Products</title>
    </head>
    <body>
        <h1>Lista cu produse</h1>
        <div class="products">
           {% for product in products %}
                <div class="product">
                    <h2><a href="#">{{ product.title }}</a></h2>
                    <p>{{ product.description }}</p>
                    <p>{{ product.price }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
