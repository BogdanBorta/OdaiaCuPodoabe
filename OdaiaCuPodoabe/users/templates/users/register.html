<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inregistreaza-te</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
    <div class=content>
        <img width="100px" src="{% static 'img/ocp.jpg' %}" alt="Imaginea de background">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend> Inscrie-te acum</legend>
                {{form.as_p}}
            </fieldset>     
            <div class='form-group'>
                <button class='sign-up button' type="submit"> Inregistreaza-te </button>
            </div>
        </form>    
        <small> Ai cont deja? <a href="{% url 'login' %}"> Intra in cont </a></small>
    </div>
</body>
</html>
