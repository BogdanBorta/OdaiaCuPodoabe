{% extends "products/base.html" %}


{% block content %}
<form action="{% url 'products:product_categ' %}" method="get">
    <div class="d-flex bd-highlight">
        <div class="p-2 flex-xl-fill bd-highlight">
        <input name='product_categ' type="submit" value="CANI" class="button-categ">
        </div>
        <div class="p-2 flex-xl-fill bd-highlight">
        <input name='product_categ' type="submit" value="BORCANE" class="button-categ">
        </div>
        <div class="p-2 flex-fill bd-highlight">
        <input name='product_categ' type="submit" value="PAHARE" class="button-categ">
        </div>
        <div class="p-2 flex-fill bd-highlight">
        <input name='product_categ' type="submit" value="BIJUTERII" class="button-categ">
        </div>
        <div class="p-2 flex-fill bd-highlight">
        <input name='product_categ' type="submit" value="FIGURINE" class="button-categ">
        </div>
        <div class="p-2 flex-fill bd-highlight">
        <input name='product_categ' type="submit" value="TERMOSURI" class="button-categ">
        </div>
        <div class="p-2 flex-fill bd-highlight">
        <input name='product_categ' type="submit" value="ALBUME" class="button-categ">
        </div>
        <div class="p-2 flex-fill bd-highlight">
        <input name='product_categ' type="submit" value="ALTELE" class="button-categ">
        </div>
    </div>


</form>


<div class="container-fluid" style="height:70%">
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% if not product_list %}
<p>Nu avem nici un obiect din aceasta categorie</p>
{% endif %}
    {% for product in product_list %}
  <div class="col">
    <div class="card h-100">
        <a href=" {% url 'products:product_details' product.id %}">
            <img src="{{ MEDIA_URL }}{{ product.image.url }}" class="card-img-top" alt="...">
        </a>
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.category}}</p>
        </div>
        <div class="card-footer ">
            <p>Pre»õ: {{product.price}} RON </p>
        </div>
    </div>
  </div>
      {% endfor %}
</div>
</div>
{% endblock content %}
